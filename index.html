<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compte Ã  rebours</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0b1c2d;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 300px;
            margin-bottom: 30px;
        }

        #countdown {
            font-size: 2em;
            background: rgba(0,0,0,0.4);
            padding: 20px 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <img src="avion.jpg" alt="Avion">

    <div id="countdown">Chargement...</div>

    <script>
        function getNextFebruary9() {
            const now = new Date();
            let year = now.getFullYear();
            let target = new Date(year, 1, 9, 0, 0, 0); // FÃ©vrier = 1

            if (now > target) {
                target = new Date(year + 1, 1, 9, 0, 0, 0);
            }
            return target;
        }

        const targetDate = getNextFebruary9();

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById("countdown").textContent = "C'est le 9 fÃ©vrier ðŸŽ‰";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("countdown").textContent =
                `${days}j ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
